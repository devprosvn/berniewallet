<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/berniewallet/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bernie_wallet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>bernie_wallet</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading indicator to show before Flutter is initialized -->
  <div id="loading" style="
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #FFFFFF;
  ">
    <img src="icons/Icon-192.png" alt="Loading Bernie Wallet" style="width: 80px; height: 80px;">
    <p style="margin-left: 16px; font-family: sans-serif;">Loading Bernie Wallet...</p>
  </div>

  <script>
    // Remove the loading indicator once Flutter is initialized
    window.addEventListener('flutter-first-frame', function() {
      const loadingIndicator = document.getElementById('loading');
      if (loadingIndicator) {
        loadingIndicator.remove();
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
